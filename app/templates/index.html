<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Микроблог</title>
		<link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
	<div id="header">
		<a href="/"><img src="../static/logo-cat.png" id="logo"></a>
		<div id="title">Микроблог</div>
	</div>
	    <table>
		{% for user in data %}
		<tr>
			<td>
				<img src="../static/{{user.image}}" class="user-image">
			</td>
			<td>
				<a href="./user/{{user.id}}">{{user.name}}</a><br>{{user.email}}
			</td>
		</tr>
        {% endfor %}
    </body>
</html>
